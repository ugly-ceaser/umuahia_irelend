<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

    <div class="container">
        <!-- Left Side Image -->
        <div class="image-section">
            <img src="../img/Shield.png" alt="Cultural Shield">
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <div class="form-box">
                <img src="../img/logo.png" alt="Logo" class="logo">
                <h2>Sign up</h2>
                <p class="subtext">Register to join the association. Already Registered? 
                    <a href="signin.html">Login</a>
                </p>

                <form id="signupForm">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" >

                    <label>Password</label>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Enter your password" >
                        <span class="password-toggle" onclick="togglePassword('password')">üëÅ</span>
                    </div>

                    <label>Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</span>
                    </div>

                    <button type="submit" class="btn">Proceed</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <img id="toast-icon" src="../img/checks.png" alt="Success" class="toast-icon">
        <div class="toast-content">
            <h4 id="toast-title">Success</h4>
            <p id="toast-message"></p>
        </div>
        <button class="close-btn" onclick="hideToast()">√ó</button>
    </div>

</body>
<script>
    function togglePassword(id) {
        let input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }

    function showToast(title, message, isSuccess = true) {
        const toast = document.getElementById("toast");
        const toastTitle = document.getElementById("toast-title");
        const toastMessage = document.getElementById("toast-message");
        const toastIcon = document.getElementById("toast-icon");

        // Update toast content
        toastTitle.textContent = title;
        toastMessage.textContent = message;

        // Success or Error Handling
        if (isSuccess) {
            toast.classList.remove("error");
            toast.classList.add("success");
            toastIcon.src = "../img/checks.png"; 
        } else {
            toast.classList.remove("success");
            toast.classList.add("error");
            toastIcon.src = "../img/errors.png"; 
        }

        // Show toast
        toast.classList.add("show");

        // Auto-hide after 8 seconds
        setTimeout(() => {
            hideToast();
        }, 8000);
    }

    function hideToast() {
        const toast = document.getElementById("toast");
        toast.classList.remove("show");
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (email === "" || phone === "" || password === "" || confirmPassword === "") {
            showToast("Error", "All fields are required!", false);
            return;
        }

        if (password !== confirmPassword) {
            showToast("Error", "Passwords do not match!", false);
            return;
        }

        showToast("Congratulations", "Registration Successful! You can now login");
        setTimeout(() => {
            window.location.href = "signin.html"; 
        }, 2000);
    });
</script>
</html>
