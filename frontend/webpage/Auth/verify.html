<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <img src="../img/email.png" alt="Email Illustration" class="email-image">
        <h1>Verify Your Email</h1>
        <p class="subheading">One Last Step!</p>
        <p class="description">
            We've sent a verification link to your email: 
            <span class="email">user@example.com</span>.<br>
            Please check your inbox and click the link to verify your email address.
        </p>
        <button class="resend-btn">Resend Verification Email</button>
        <p class="footer-text">
            Didn't receive the email? Check your spam folder or click the button above to resend.
        </p>
    </div>
</body>
</html>
