<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="container">
        <!-- Left Side Image -->
        <div class="image-section">
            <img src="../img/Shield.png" alt="Cultural Shield">
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <div class="form-box">
                <img src="../img/logo.png" alt="Logo" class="logo">
                <h2>Log in into your account</h2>
                <p class="subtext">Enter your account login details correctly</p>

                <form>
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>

                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number" required>

                    <label>Password</label>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">üëÅ</span>
                    </div>

                    <div class="extras">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Proceed</button>
                </form>

                <p class="signup">Don‚Äôt have an account? 
                    <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
