<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styless.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <!-- Left Side Image -->
    <div class="image-section">
        <img src="../img/Shield.png" alt="Cultural Shield">
    </div>

    <!-- Right Side Form -->
    <div class="form-section">
        <div class="form-box">
            <div class="icon-container">
                <div class="icon-circle">
                   <img src="../img/good.png" alt="" width="80">
                </div>
            </div>
            <h2>Change Password</h2>
            <p>Congratulations, your email has been verified! You can now reset your password.</p>

            <form action="#">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="********">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>

                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="********">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                </div>

                <button type="submit" class="btn">Proceed</button>
            </form>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <div class="icon-container">
            <img src="../img/check.png" alt="Success Icon" width="80">
        </div>
        <p class="modelParagraph">Congratulations, your password has been successfully reset </p>
        <p class="modelpa">You can now Login</p>
        <button class="btn btn2" onclick="closeModal()">Login</button>
    </div>
</div>

<script>
    function togglePassword(id) {
        let input = document.getElementById(id);
        let icon = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
     
     function showModal() {
        document.getElementById("successModal").style.display = "flex";
    }


    function closeModal() {
        let modal = document.getElementById("successModal");
        modal.style.display = "none";
        
        window.location.href = "signin.html"; 
    }

    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); 
        showModal(); 
    });
</script>

</body>
</html>
