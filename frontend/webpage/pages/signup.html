<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="container">
        <!-- Left Side Image -->
        <div class="image-section">
            <img src="../img/Shield.png" alt="Cultural Shield">
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <div class="form-box">
                <img src="../img/logo.png" alt="Logo" class="logo">
                <h2>Sign up</h2>
                <p class="subtext">Register to join the association. Already Registered? 
                    <a href="signin.html">Login</a>
                </p>

                <form>
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>

                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number" required>

                    <label>Password</label>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">üëÅ</span>
                    </div>

                    <label>Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</span>
                    </div>

                    <button type="submit" class="btn">Proceed</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script>
    function togglePassword(inputId) {
        const passwordField = document.getElementById(inputId);
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
    
</script>
</html>
