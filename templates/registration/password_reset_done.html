{% extends "./_base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<form class="w-full md:w-3/4 p-5 space-y-3" method="post">
    {% csrf_token %}

    <div class="flex items-center flex-col space-y-3 w-3/4 text-center mx-auto">
        <a href="{% url 'app:home_page' %}"><img src="{% static 'img/logo.png' %}" alt="Logo" class="w-24"></a>
        <h1 class="text-3xl font-semibold">Check your inbox.</h1>
        <p>We've emailed you instructions for setting your password.
            You should receive the email shortly!</p>
    </div>
</form>
{% endblock %}
